<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Flowers ðŸŒ¸</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fafafa;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    h1, h2, h3 {
      margin: 0 0 10px 0;
    }
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    .header h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }
    .header p {
      font-size: 1.2rem;
      color: #666;
      max-width: 700px;
      margin: 10px auto 0 auto;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
    }
    .flower-list, .flower-details {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .flower-list button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      text-align: left;
      border-radius: 8px;
      border: 2px solid transparent;
      background: #f9f9f9;
      cursor: pointer;
    }
    .flower-list button.active {
      background: linear-gradient(to right, #fde2e4, #e0c3fc);
      border-color: #f48fb1;
    }
    .flower-list button:hover {
      background: #eee;
    }
    .flower-details .hero {
      position: relative;
      height: 250px;
      overflow: hidden;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .flower-details .hero img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: brightness(70%);
    }
    .flower-details .hero-text {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: #fff;
    }
    .flower-details h3 {
      margin-top: 20px;
      margin-bottom: 10px;
    }
    .card {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .blue-card {
      background: linear-gradient(to bottom right, #e3f2fd, #bbdefb);
    }
    .green-card {
      background: linear-gradient(to bottom right, #e8f5e9, #c8e6c9);
    }
    .colors span {
      display: inline-block;
      background: #f3e5f5;
      color: #6a1b9a;
      padding: 5px 10px;
      border-radius: 20px;
      margin: 5px 5px 0 0;
      font-size: 0.9rem;
    }
    .uses {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .use-item {
      display: flex;
      align-items: center;
      background: linear-gradient(to right, #fff3e0, #ffe0b2);
      padding: 8px;
      border-radius: 6px;
      font-size: 0.9rem;
    }
    .use-item div {
      width: 8px;
      height: 8px;
      background: orange;
      border-radius: 50%;
      margin-right: 8px;
    }
    .fun-facts {
      margin-top: 40px;
      background: linear-gradient(to right, #fce4ec, #ede7f6);
      padding: 20px;
      border-radius: 12px;
    }
    .fun-facts h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .facts-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }
    .fact {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .fact div:first-child {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    /* Header */
    header {
      background: #fff;
      padding: 1.2rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header .logo {
      display: flex;
      align-items: center;
      font-size: 2.2rem;
      font-weight: bold;
      color: #059669;
      letter-spacing: 1px;
    }

    header .logo span {
      margin-left: 0.4rem;
      font-size: 1.5rem;
      color: #2563eb;
      text-transform: capitalize;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 2.5rem;
      font-size: 1.2rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #374151;
      font-weight: 600;
      transition: 0.3s;
    }

    nav ul li a:hover,
    nav ul li a.active {
      color: #059669;
      border-bottom: 2px solid #059669;
      padding-bottom: 0.2rem;
    }

  </style>
</head>

  <!-- Header -->
  <header>

    <nav>

    </nav>
  </header>

</div>

  const flowerImages = {
    Daisy: "{{ url_for('static', filename='images/Daisy.jpg') }}",
    Dandelion: "{{ url_for('static', filename='images/deadlion.jpg') }}",
    Rose: "{{ url_for('static', filename='images/Rose.jpg') }}",
    Sunflower: "{{ url_for('static', filename='images/Sunflower.jpg') }}",
    Tulip: "{{ url_for('static', filename='images/Tulip.jpg') }}",
    Lotus: "{{ url_for('static', filename='images/Lotus.jpg') }}",
    Lily: "{{ url_for('static', filename='images/Lily.jpg') }}",
    Jasmine: "{{ url_for('static', filename='images/Jasmine.jpg') }}",
    Hibiscus: "{{ url_for('static', filename='images/Hibiscus.jpg') }}",
    Marigold: "{{ url_for('static', filename='images/Marigold.jpg') }}"
  };

  let selectedFlower = "Daisy";

  function renderFlowerList() {
    const listDiv = document.getElementById("flowerList");
    listDiv.innerHTML = "";
    for (const name in flowerData) {
      const btn = document.createElement("button");
      btn.innerHTML = `
        <div><strong>${name}</strong></div>
        <div><em>${flowerData[name].scientificName}</em></div>
        <div style="font-size:0.8rem;color:#555;">${flowerData[name].imageCount} images in dataset</div>
      `;
      if (name === selectedFlower) btn.classList.add("active");
      btn.onclick = () => {
        selectedFlower = name;
        renderFlowerList();
        renderFlowerDetails();
        renderFunFacts();
      };
      listDiv.appendChild(btn);
    }
  }

  function renderFlowerDetails() {
    const data = flowerData[selectedFlower];
    const detailsDiv = document.getElementById("flowerDetails");
    detailsDiv.innerHTML = `
      <div class="hero">
        <img src="${flowerImages[selectedFlower]}" alt="${selectedFlower}">
        <div class="hero-text">
          <h2>${selectedFlower}</h2>
          <p><em>${data.scientificName}</em></p>
        </div>
      </div>
      <h3>Description</h3>
      <p>${data.description}</p>
      <p><strong>Scientific Name:</strong> ${data.scientificName}</p>
      <div class="card blue-card"><strong>Native Region:</strong> ${data.nativeRegion}</div>
      <div class="card green-card"><strong>Blooming Season:</strong> ${data.bloomingSeason}</div>
      <div class="card"><strong>Karnataka Region:</strong> ${data.karnatakaRegion}</div>
      <div class="card"><strong>Soil Type:</strong> ${data.soilType}</div>
      <div class="card"><strong>Petals:</strong> ${data.petals}</div>
      <div class="card"><strong>Leaves:</strong> ${data.leaves}</div>
      <h3>Common Colors</h3>
      <div class="colors">${data.colors.map(c => `<span>${c}</span>`).join("")}</div>
      <h3>Common Uses</h3>
      <div class="uses">${data.uses.map(u => `<div class="use-item"><div></div>${u}</div>`).join("")}</div>
    `;
  }

  function renderFunFacts() {
    const data = flowerData[selectedFlower];
    const factsDiv = document.getElementById("funFacts");
    factsDiv.innerHTML = `
      <h2>Interesting Facts About ${selectedFlower}s</h2>
      <div class="facts-grid">
        <div class="fact"><div style="color:#ec407a;">${data.imageCount}</div><div>Images in our dataset</div></div>
        <div class="fact"><div style="color:#8e24aa;">${data.colors.length}</div><div>Different color varieties</div></div>
        <div class="fact"><div style="color:#1e88e5;">${data.uses.length}</div><div>Known uses</div></div>
      </div>
    `;
  }

  renderFlowerList();
  renderFlowerDetails();
  renderFunFacts();
</script>

</html>
